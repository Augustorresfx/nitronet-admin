
{% extends './layout/nav_layout.html' %}

{% block title %}Agregar un cliente{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/dashboard.css') }}">
{% endblock %}

{% block body %}

{% block nav %}
  {{super() }}
{% endblock %}

<body class="text-center">
    <form class="agregar" action="/add_client" method="POST">
        
        <h1 class="h3 mb-3 fw-normal">Agregar un cliente</h1>
    
        <div class="form-floating">
          <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Nombre Completo">
          <label for="floatingInput">Nombre completo</label>
        </div>
        <div class="form-floating">
          <input type="text" name="address" class="form-control" id="address" placeholder="Domicilio">
          <label for="floatingInput">Domicilio</label>
        </div>
        <div class="form-floating">
            <input type="text" name="ip" class="form-control" id="ip" placeholder="ip">
            <label for="floatingInput">Dirección IP</label>
        </div>
        <div class="form-floating">
            <input type="tel" name="tel" class="form-control" id="tel" placeholder="Teléfono">
            <label for="floatingInput">Teléfono</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="email" placeholder="E-mail del cliente">
            <label for="floatingInput">E-mail</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Agregar cliente</button>
        <p class="mt-5 mb-3 text-muted">&copy;2022 Nitronet.</p>
      </form>
</body>
{% endblock %}
